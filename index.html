<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
</head>
<body>
	<h1><span id="left">0</span> to <span id="right">0</span></h1>	

	<p>Playing to <span id="games"></span></p>
	<input style="width:200px;" type="number" placeholder="Enter number of games first !">
	<button id="p1">Player 1</button>
	<button id="p2">Player 2</button>
	<button id="reset">RESET</button>
	<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
